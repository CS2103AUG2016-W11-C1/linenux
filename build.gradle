apply plugin: 'java'
apply plugin: 'application'

dependencies {
  testCompile 'junit:junit:4.12'
}

repositories {
  mavenCentral()
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }

    resources {
      srcDirs = ['src/main/resources', 'src/main/java']
    }
  }
}

mainClassName = 'linenux.Main'
